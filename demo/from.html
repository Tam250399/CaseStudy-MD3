<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-6 offset-5">
                <h2>UPDATE</h2>
            </div>
        </div>
        <form style="padding-left: 300px;">
            <!-- Vertical -->
            <div class="form-group" style="border: 1px solid;box-shadow: 5px 5px 2px 4px;;width: 670px;background-color: aquamarine;">
                <div class="main" style="margin-left: 90px ;padding-top: 30px;">
                    <label for="myID">ID</label>
                    <input type="id" id="myid" class="form-control" placeholder="Nh廕計 ID" style="width:200px">
                    <label for="myName">Name</label>
                    <input type="name" id="myName" class="form-control" placeholder="Nh廕計 Name" style="width:500px">
                    <label for="UserName">UserName</label>
                    <input type="UserName" id="UserName" class="form-control" placeholder="Nh廕計 UserName" style="width:500px">
                    <label for="myEmail">Email</label>
                    <input type="email" id="myEmail" class="form-control" placeholder="Nh廕計 Email" style="width:500px">
                    <label for="Address1">Address1</label>
                    <input type="Address1" id="Address1" class="form-control" placeholder="Address1" style="width:500px">
                </div>
                <div class="col-md-6 offset-5">
                    <button type="submit" class="btn btn-primary" style="margin-top:50px;margin-bottom:20px">Submit</button>
                </div>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
