<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container-fluid bg">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6 col-xs-12 row-container">
                <form>
                    <h1>Login Now</h1>
                    <div class="form-group">
                        <label for="email">User Name</label>
                        <input type="text" class="form-control" id="email" placeholder="User Name">
                        <p class="emailError"></p>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <p class="passwordError"></p>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block my-3">Login</button>
                    <a href="#" class="dangky">
                        <p>Đăng ký</p>
                    </a>
                </form>
                <div class="header-left-top">
                    <div class="sign-up">
                        <h2>or</h2>
                    </div>

                </div>
                <div class="header-social wthree" style="padding-left:12px">
                    <a href="#" class="face">
                        <h5>Facebook</h5>
                    </a>
                    <a href="#" class="zalo">
                        <h5>Zalo</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
